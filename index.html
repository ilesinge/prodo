<!-- https://github.com/ilesinge/prodo -->
<a id="link">HTTP link</a>
<iframe id="iframe"></iframe>
<textarea id="content" onkeyup="updateLink()"></textarea>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: monospace;
    }
    textarea {
        position: absolute;
        box-sizing: border-box;
        margin:0;
        outline: 0;
        resize: none;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 10;
        background: none;
        padding: 10px;
    }
    a {
        display: none;
        position: fixed;
        z-index: 20;
        right: 0;
        top:10px;
        background-color: black;
        padding:10px;
        text-decoration:none;
        text-transform:uppercase;
        color:white;
        opacity: 0.5;
    }
    iframe {
		position: absolute;
		width: 100%;
		height: 100%;
		border: 0;
		opacity: 0.4;
	}
</style>
<script>
    var search = window.location.search.split('?');
    var data = search[search.length - 1];
    if (data) {
        window.location = 'data:text/html;charset=utf-8;base64,'+data;
    }
	document.getElementById('content').focus();
    function updateLink() {
        var text = document.getElementById('content');
        var base64 = window.btoa(unescape(encodeURIComponent(text.value)));
        var url = '?'+base64;
        var a = document.getElementById('link');
        a.style.display = 'block';
        a.href = url;
        document.getElementById('iframe').srcdoc = text.value;
    }
</script>
