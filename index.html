    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }
        textarea {
            position: absolute;
            box-sizing: border-box;
            overflow: auto;
            margin: 0;
            outline: 0;
            resize: none;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border: none;
            z-index: 10;
            background: none;
            padding: 30px 0 10px 10px;
            margin: 0 20px 20px 0;
            color: #000;
            text-shadow: 0 0 1px #FFF, 0 0 1px #FFF, 0 0 1px #FFF, 0 0 1px #FFF,
                         0 0 1px #FFF, 0 0 1px #FFF, 0 0 5px #FFF, 0 0 5px #FFF,
                         0 0 5px #FFF, 0 0 5px #FFF, 0 0 5px #FFF, 0 0 5px #FFF,
                         0 0 5px #FFF;
        }
        a {
            display: none;
            position: fixed;
            z-index: 20;
            right: 0;
            top: 0;
            background-color: black;
            padding: 10px 15px;
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            opacity: 0.5;
            letter-spacing: 1px;
            transition: opacity .1s;
        }
        a:hover, a:focus {
            opacity: 1;
        }
        a:active {
            color: #ccc;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }
        ::selection {
            background: #000;
            color: #666;
        }
        ::-moz-selection {
            background: #000;
            color: #666;
        }
    </style>
</head>
<body>
    <a id="link" tabindex="2">link</a>
    <iframe id="display"></iframe>
    <textarea tabindex="1" id="contents" oninput="updateLink()"></textarea>
    <script>
        var display = document.getElementById('display');
        var contents = document.getElementById('contents')
        contents.focus();
        function updateLink() {
            display.srcdoc = '<meta charset="utf-8" />' + contents.value;
            var base64 = window.btoa(unescape(encodeURIComponent(contents.value)));
            var url = '#'+base64;
            var a = document.getElementById('link');
            a.style.display = 'block';
            a.href = url;
        }
        var search = window.location.search.split('?');
        var data = search[search.length - 1];
        if (!data) {
            var data = window.location.hash.substring(1);
        }
        if (data) {
            input = window.atob(data);
            document.documentElement.innerHTML = '<meta charset="utf-8" />' + decodeURIComponent(escape(input));
        }
        window.onhashchange = function() { window.location.reload()};
    </script>
</body>
